# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  update_courses_yml:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Fetch bi-app code
      uses: actions/checkout@v2
      with:
        repository: compsoc-edinburgh/bi-app
        path: bi-app
    - name: Clone our repository
      uses: actions/checkout@v2
      with:
        path: bi
    - name: Install dependencies
      run: |
        cd bi-app/courses.yaml
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Generate courses.yaml
      run: python bi-app/courses.yaml/app.py --dump-yaml > bi/courses.yaml
    - name: Push courses.yaml
      run: |
        cd bi
        git config user.name "Better Informatics"
        git config user.email "admin@betterinformatics.com"
        git checkout -B auto-update-courses-yaml
        git add courses.yaml
        git commit -m "Update courses.yaml"
        git push -f
    
        
        
      
      
